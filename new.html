      <style>
          .slideshow-container {
              margin-top: 25px;
              margin-left: 50px;
          }
          .mySlides {
              display: none;
          }
          .prev, .next {
              cursor: pointer;
              position: absolute;
              top: 50%;
              width: auto;
              margin-top: -22px;
              padding: 16px;
              color: white;
              font-weight: bold;
              font-size: 18px;
              transition: 0.6s ease;
              border-radius: 0 3px 3px 0;
              user-select: none;
          }
          .next {
              right: 0;
              border-radius: 3px 0 0 3px;
          }
          .prev:hover, .next:hover {
              background-color: rgba(0,0,0,0.8);
          }
          .text {
              color: #f2f2f2;
              font-size: 15px;
              padding: 8px 12px;
              position: absolute;
              bottom: 8px;
              width: 100%;
              text-align: center;
          }

          /* Number text (1/3 etc) */
          .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
          }

          /* The dots/bullets/indicators */
          .dot {
              cursor: pointer;
              height: 8px;
              width: 8px;
              margin: 0 2px;
              background-color: #bbb;
              border-radius: 50%;
              display: inline-block;
              transition: background-color 0.6s ease;
          }

          .active, .dot:hover {
              background-color: #717171;
          }
          #nav1 a:hover{
              cursor: pointer;
              background-color: #515157;
              color: white;
          }
          #nav1,#nav2 a{
              margin-left: 10px;
          } 
          #navlink{
              margin-right: 30px;
          }
          #navlink:active{
              background-color: #515157;
              color: white;
          }
          #footericons:hover{
              background-color: #515157;
              color: #aeb1b4;
          }
          #footericons a{
              font-size: 25px;
          }
          #footericons a:hover{
              font-size: 28px;
          }
      </style>
  </head>

      <script>
          document.getElementById("submit_data").onclick = function () {
              var ele = document.getElementsByName('Label');
              
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked){
                    if(ele[i].value=='yes'){
                        location.href="/record_covid.html"
                    }
                    else{
                        location.href="/record.html"
                    }
                }
            }
        };
  </script>

  <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.dispÅ›lay = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 4000); // Change image every 2 seconds
      }
  </script>
